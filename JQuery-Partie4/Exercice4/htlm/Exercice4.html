<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link type="text/css" href="../assets/css/Exercice4.css" rel="stylesheet" />
  <title>Exercice 4</title>
</head>
<body>
  <div class="container">
       <div class="input-field col s12">
         <div class="row">
           <div class="input-field col s4">
             <input id="lastName" type="text" class="validate">
             <label for="lastName">Nom</label>
           </div>
           <div class="input-field col s4">
             <input id="firstName" type="text" class="validate">
             <label for="firstName">Prénom</label>
           </div>
           <div class="input-field col s4">
             <input id="mail" type="text" class="validate">
             <label for="mail">Adresse mail</label>
           </div>
           <div class="input-field col s6">
             <input id="dateOfBirth" type="text" class="validate">
             <label for="dateOfBirth">Date de naissance</label>
           </div>
           <div class="input-field col s6">
             <input id="cityOfBirth" type="text" class="validate">
             <label for="cityOfBirth">Lieu de naissance</label>
           </div>
           <div class="input-field col s6">
             <input id="job" type="text" class="validate">
             <label for="job">Statut actuel</label>
           </div>
           <div class="input-field col s6">
             <input id="entreprise" type="text" class="validate">
             <label for="entreprise">Société</label>
           </div>
         <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Générer
           <i class="material-icons right">send</i>
         </button>
       </div>
 </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../assets/js/Exercice4.js"></script>
</body>
</html>
