<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link type="text/css" href="../assets/css/Exercice3.css" rel="stylesheet" />
  <title>Exercice 3</title>
</head>
<body>
  <div class="container">
     <div class="input-field col s12">
       <div class="row">
         <div class="input-field col s4">
           <input id="lastName" type="text" class="validate">
           <label for="lastName">Nom</label>
         </div>
         <div class="input-field col s4">
           <input id="firstName" type="text" class="validate">
           <label for="firstName">Prénom</label>
         </div>
         <div class="input-field col s4">
           <input id="mail" type="text" class="validate">
           <label for="mail">Adresse mail</label>
         </div>
         <div class="input-field col s6">
           <input id="phoneNumber" type="text" class="validate">
           <label for="phoneNumber">Numéro de téléphone</label>
         </div>
       <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
       </button>
     </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../assets/js/Exercice3.js"></script>
</body>
</html>
